box: kilianciuffolo/wercker:5.6.0

build:
  steps:
    - npm-install
    - script:
        name: gulp build
        code: $(npm bin)/gulp build:dist

deploy:
  steps:
    - add-to-known_hosts:
        hostname: $DOKKU_HOST
    - add-ssh-key:
        keyname: DOKKU_KEY
    - script:
        name: git push
        code: git push -f $DOKKU_USER@$DOKKU_HOST:$DOKKU_APP HEAD:master
  after-steps:
    - slack-notifier:
        url: $SLACK_WEBHOOK_URL
